<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuchistrike</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      font-family: sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">Weight: 1 lb | HP: 100%</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.background = new THREE.Color(0x1c1c1c);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 200),
      new THREE.MeshStandardMaterial({ color: 0x777777 })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    const catGeo = new THREE.SphereGeometry(1, 32, 32);
    const catMat = new THREE.MeshStandardMaterial({ color: 0xffcc99 });
    const cat = new THREE.Mesh(catGeo, catMat);
    cat.position.y = 1;
    scene.add(cat);

    let foodItems = [];
    let weight = 1;
    let hp = 100;
    const info = document.getElementById('info');

    const buildingGeo = new THREE.BoxGeometry(10, 20, 10);
    for (let i = 0; i < 10; i++) {
      const bMat = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      const b = new THREE.Mesh(buildingGeo, bMat);
      b.position.set((Math.random() - 0.5) * 180, 10, (Math.random() - 0.5) * 180);
      scene.add(b);
    }

    function spawnFood() {
      const f = new THREE.Mesh(
        new THREE.BoxGeometry(0.5, 0.5, 0.5),
        new THREE.MeshStandardMaterial({ color: 0xff5500 })
      );
      f.position.set((Math.random() - 0.5) * 180, 0.25, (Math.random() - 0.5) * 180);
      scene.add(f);
      foodItems.push(f);
    }
    for (let i = 0; i < 20; i++) spawnFood();

    const keys = { w: false, a: false, s: false, d: false };
    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    camera.position.set(0, 10, 15);
    camera.lookAt(cat.position);

    function animate() {
      requestAnimationFrame(animate);

      const moveSpeed = 0.2;
      if (keys.w) cat.position.z -= moveSpeed;
      if (keys.s) cat.position.z += moveSpeed;
      if (keys.a) cat.position.x -= moveSpeed;
      if (keys.d) cat.position.x += moveSpeed;

      camera.position.x = cat.position.x;
      camera.position.z = cat.position.z + 15;
      camera.lookAt(cat.position);

      foodItems.forEach((f, i) => {
        if (cat.position.distanceTo(f.position) < 1 + weight * 0.05) {
          scene.remove(f);
          foodItems.splice(i, 1);
          weight++;
          cat.scale.set(weight * 0.1, weight * 0.1, weight * 0.1);
          info.textContent = `Weight: ${weight} lbs | HP: ${hp}%`;
          spawnFood();
        }
      });

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
